<!-- layouts/shortcodes/speakers.html -->
<div class="speakers-container">
    {{ range .Site.Data.speakers }}
    <div class="speaker">
        <a href="{{ .url }}" target="_blank">
            <img src="{{ .image }}" alt="{{ .name }}">
        </a>
        <a href="{{ .url }}" target="_blank">
            <p>{{ .name }}</p>
        </a>
        <p> {{ .affiliation}}</p>
    </div>
    {{ end }}
</div>
<style>
 .speakers-container {
     display: flex;
     flex-wrap: wrap;
     justify-content: center;
     align-items: center; /* Center items vertically */
 }
 .speaker {
     margin: 10px;
     text-align: center;
 }
 .speaker img {
     max-width: 200px;
     border-radius: 10%;
 }
 .speaker p {
     margin-top: 10px;
     font-weight: bold;
 }
</style>
